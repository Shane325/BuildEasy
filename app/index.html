<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>BuildEasy</title>
    
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/auth.css"/>

    <!-- jQuery (necessary for Bootstrap's JavaScript pluginsDTr-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>

  <nav ng-controller="AuthController" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home_page">BuildEasy</a>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#/login" ng-hide="currentUser">Log in</a>
          </li>
          <li>
            <a href="" ng-click="logout()" ng-show="currentUser">Log out</a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!-- Main content that changes base on route -->
  <div class="container">
    <div ng-view></div>  
  </div>

  <!-- Angular js -->
  <script src="https://code.angularjs.org/1.4.8/angular.js"></script>
  <script src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
  <script src="https://code.angularjs.org/1.4.8/angular-messages.js"></script>
  <!-- Firebase -->
<!--  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>-->
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <!-- AngularFire Library -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <!-- FirebaseSimpleLogin -->
  <script src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>
  <!-- Custom Scripts -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
