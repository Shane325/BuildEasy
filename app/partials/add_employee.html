<div class="container">
    <form ng-submit="saveNewEmployee()" class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="empFirstName">Employee First Name</label>
            <input ng-model="newEmployee.firstName" type="text" class="form-control" id="empFirstName" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="empLastName">Employee Last Name</label>
            <input ng-model="newEmployee.lastName" type="text" class="form-control" id="empLastName" placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tr ng-repeat="employee in employees | orderByPriority">
        <td>{{  }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
    </tr>
</table>
