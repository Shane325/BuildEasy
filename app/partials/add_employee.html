<div class="container">
    <form ng-submit="saveNewEmployee()" class="form-">
        <h3>Add Employee</h3>
        <div class="row">
            <div class="form-group col-md-3">
                <label class="sr-only" for="empFirstName">Employee First Name</label>
                <input ng-model="newEmployee.firstName" type="text" class="form-control" id="empFirstName" placeholder="First Name"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label class="sr-only" for="empLastName">Employee Last Name</label>
                <input ng-model="newEmployee.lastName" type="text" class="form-control" id="empLastName" placeholder="Last Name"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label class="sr-only" for="empPhone">Employee Phone</label>
                <input ng-model="newEmployee.phone" type="tel" class="form-control" id="empPhone" placeholder="Phone Number"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label class="sr-only" for="empEmail">Employee Email</label>
                <input ng-model="newEmployee.email" type="email" class="form-control" id="empEmail" placeholder="Email"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                        <label class="sr-only" for="empRate"></label>
                        <input ng-model="newEmployee.rate" type="currency" class="form-control" id="empRate" placeholder="Hourly Rate"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
