<div class="container daily-report-form">
    <form ng-submit="saveDailyReport()" class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-md-1 text-right">
                    <label for="date">Date</label>
                </div>
                <div class="col-md-2">
                    <input ng-model="newDailyReport.date" type="date" class="form-control" id="date" placeholder="Date">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-1 text-right">
                    <label for="jobNumber">Job #</label>
                </div>
                <div class="col-md-2">
                    <input ng-model="newDailyReport.jobNumber" type="text" class="form-control" id="jobNumber">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-1 text-right">
                    <label for="crew">Crew</label>
                </div>
                <div class="col-md-1">
                    <input ng-model="newDailyReport.crew" type="text" class="form-control" id="crew"/>
                </div>
                <div class="col-md-1 text-right">
                    <label for="foreman">Foreman</label>
                </div>
                <div class="col-md-1">
                    <input ng-model="newDailyReport.foreman" type="text" class="form-control" id="foreman"/>
                </div>
                <div class="col-md-1 text-right">
                    <label for="operators">Operators</label>
                </div>
                <div class="col-md-1">
                    <input ng-model="newDailyReport.operators" type="text" class="form-control" id="operators"/>
                </div>	
                <div class="col-md-1 text-right">
                    <label for="laborers">Laborers</label>
                </div>
                <div class="col-md-1">
                    <input ng-model="newDailyReport.laborers" type="text" class="form-control" id="laborers"/>
                </div>	
                <div class="col-md-1 text-right">
                    <label for="other">Other</label>
                </div>
                <div class="col-md-1">
                    <input ng-model="newDailyReport.other" type="text" class="form-control" id="other"/>
                </div>	
            </div>

            <div class="form-group">
                <div class="col-md-1 text-right">
                    <label for="equipment">Equipment</label>
                </div>
                <div class="col-md-4">
                    <textarea ng-model="newDailyReport.equipment" type="text" class="form-control" rows="4" id="equipment" placeholder="Equipment used on project"></textarea>
                </div>
            </div>	

            <div class="form-group">
                <div class="col-md-1 text-right">
                    <label for="subcontractors">Subs</label>
                </div>
                <div class="col-md-4">
                    <textarea ng-model="newDailyReport.subcontractors" type="text" class="form-control" rows="4" id="subcontractors" placeholder="Subcontractors that did any work"></textarea>
                </div>
            </div>	

            <div class="form-group">
                <div class="col-md-1 text-right">
                    <label for="workPerformed">Work Performed</label>
                </div>
                <div class="col-md-4">
                    <textarea ng-model="newDailyReport.workPerformed" type="text" class="form-control" rows="4" id="workPerformed" placeholder="Specific work that was carried out"></textarea>
                </div>
            </div>	

            <div class="form-group">
                <div class="col-md-1 text-right">
                    <label for="extraWorkPerformed">Extra Work</label>
                </div>
                <div class="col-md-4">
                    <textarea ng-model="newDailyReport.extraWorkPerformed" type="text" class="form-control" rows="4" id="extraWorkPerformed" placeholder="Any extra work that may have taken place"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-1 text-right">
                    <label for="otherNotes">Other Notes</label>
                </div>
                <div class="col-md-4">
                    <textarea ng-model="newDailyReport.otherNotes" type="text" class="form-control"rows="4" id="otherNotes" placeholder="Other information worth noting"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
