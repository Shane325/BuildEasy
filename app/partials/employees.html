<h3>Employees</h3>
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Rate</th>
            <th>Action</th>
        </tr>
    </thead>
    <tr ng-repeat="employee in employees | orderByPriority">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.rate }}</td>
        <td>
          <button type="button" class="btn btn-info">Edit</button>
          <button ng-click="employees.$remove(employee.$id)" type="submit" class="btn btn-danger">Delete</button>
        </td>
    </tr>
</table>
<button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-plus"><a href="#/add_employee" style="text-decoration:none; color:black;"> Employee</a></span>
</button>
