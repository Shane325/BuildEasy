<div class="container">
<h3>Employees</h3>
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Rate</th>
            <th>Action</th>
        </tr>
    </thead>
    <tr ng-repeat="employee in employees | orderByPriority">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.rate }}</td>
        <td>
            <button ng-click="editEmployee(employee)" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</button>
            <button ng-click="employees.$remove(employee.$id)" type="submit" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    <tr>
        <td>
            <input ng-model="newEmployee.firstName" type="text" class="form-control" placeholder="First Name"/>
        </td>
        <td>
            <input ng-model="newEmployee.lastName" type="text" class="form-control" placeholder="Last Name"/>
        </td>
        <td>
            <input ng-model="newEmployee.phone" type="tel" class="form-control" placeholder="Phone Number"/>
        </td>
        <td>
            <input ng-model="newEmployee.email" type="email" class="form-control" placeholder="Email"/>
        </td>
        <td>
            <input ng-model="newEmployee.rate" type="currency" class="form-control" placeholder="Hourly Rate"/>
        </td>
        <td>
            <button ng-click="saveNewEmployee()" type="submit" class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-default">Clear</button>
        </td>
    </tr>
</table>
<div ng-controller="AlertsController">
    <alert-custom alert-object="alerts"></alert-custom>
</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Edit Employee</h4>
      </div>
      <div class="modal-body">
        <div class="container">
            <form class="form-horizontal">
              <div class="row">
                  <div class="form-group col-md-4">
                    <input type="text" ng-model="employeeTemp.firstName" class="form-control" placeholder="First Name"/>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-4">
                    <input type="text" ng-model="employeeTemp.lastName" class="form-control" placeholder="Last Name"/>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-4">
                    <input type="tel" ng-model="employeeTemp.phone" class="form-control" placeholder="Phone"/>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-4">
                    <input type="email" ng-model="employeeTemp.email" class="form-control" placeholder="Email"/>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-4">
                      <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="currency" ng-model="employeeTemp.rate" class="form-control" id="empRate" placeholder="Hourly Rate"/>
                      </div>
                  </div>
              </div>
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <div>
            <button ng-click="updateEmployee()" type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
        </div>
      </div>
      <div ng-controller="AlertsController">
        <alert-custom alert-object="alerts"></alert-custom>
      </div>
    </div>
  </div>
</div>
