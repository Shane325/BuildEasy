                  <div class="panel-body">

                  </div>

                  <div class="panel-footer">

                  </div>

            </div>

                  </div>
                  <div class="panel-body">
                    <span ng-click="selectDailyReport(projectId)" class="glyphicon glyphicon-folder-open" aria-hidden="true" style="font-size:100px; margin-left:30px;"></span>

                  </div>
                  <div class="panel-body">
                    <span ng-click="selectEmployees(projectId)" class="glyphicon glyphicon-user" aria-hidden="true" style="font-size:100px; margin-left:30px;"></span>
