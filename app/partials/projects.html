<div class="container">
    <div class="inner-container">
        <ol class="breadcrumb">
          <li class="active">Projects</li>
        </ol>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" data-tabs="tabs">
        <li role="presentation" class="active"><a data-toggle="tab" data-target="#projects">Project List</a></li>
        <li role="presentation"><a data-toggle="tab" data-target="#newproject">New Project</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="projects">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Project Name</th>
                      <th>Job Number</th>
                      <th>Info</th>
                      <th>Start Date</th>
                      <th>Action</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr ng-repeat="project in projects | orderByPriority">
                    <td>{{ project.name }}</td>
                    <td>{{ project.jobNumber }}</td>
                    <td>{{ project.projectInfo }}</td>
                    <td>{{ project.startdate | date : medium }}</td>
                    <td><a href="" ng-click="selectProject(project)">Select</a></td>
                    <td><a href="" ng-click="projects.$remove(project.$id)">Delete</a></td>
                  </tr>
                </table>
            </div>
            <div class="tab-pane" id="newproject">
                <form ng-submit="saveProject()" class="form" id="new-project-form">
                    <div class="form-group">
                        <label class="sr-only" for="projectName">Project Name</label>
                        <input ng-model="newProject.name" type="text" class="form-control" id="projectName" placeholder="Project Name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="info">Info</label>
                        <textarea ng-model="newProject.projectInfo" type="text" rows="3" class="form-control" id="info" placeholder="Project Info"/>
                    </div> 
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="jobNumber">Job Number</label>
                            <input ng-model="newProject.jobNumber" type="text" class="form-control" id="jobNumber" placeholder="Job Number">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="startDate">Start Date</label>
                            <input ng-model="newProject.startdate" type="text" class="form-control" id="startDate" placeholder="Start Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div> 
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button ng-click="clearNewProject()" type="button" class="btn btn-default">Clear</button>
                </form>
            </div>
        </div>
    </div>
</div>
