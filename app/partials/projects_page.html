<form ng-submit="saveProject()" class="form-inline project-form">
  <h2>New Project</h2>
  <div class="divider"/>
  <ul>
    <li>
      <div class="form-group">
        <label class="sr-only" for="projectName">Project Name</label>
        <input ng-model="newProject.name" type="text" class="form-control" id="project-name" placeholder="Project Name">
      </div>
    </li>
    <div class="divider"/>
    <li>
      <div class="form-group">
        <label class="sr-only" for="address">Address</label>
        <input ng-model="newProject.address" type="text" class="form-control" id="address" placeholder="Address">
      </div>
    </li>
    <div class="divider"/>
    <li>
      <div class="form-group">
        <label class="sr-only" for="city">City</label>
        <input ng-model="newProject.city" type="text" class="form-control" id="city" placeholder="City">
      </div>
      <div class="form-group">
        <label for="state" class="sr-only">State</label>
        <div class="col-sm-10">
          <select ng-model="newProject.state" class="form-control placeholder" id="state">
              <option value="">State</option>
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only" for="zip">Zipcode</label>
        <input ng-model="newProject.zip" type="text" class="form-control" id="zip" placeholder="Zipcode">
      </div>
    </li>
    <div class="divider"/>
    <li>
      <div class="form-group">
        <label class="sr-only" for="phoneNumber">Phone number</label>
        <input ng-model="newProject.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone">
      </div>
    </li>
    <div class="divider"/>
    <li>
       <div class="form-group">
        <label class="sr-only" for="email">Email Address</label>
        <input ng-model="newProject.email" type="text" class="form-control" id="email" placeholder="Email Address">
      </div>
    </li>
    <div class="divider"/>
    <li>
      <div class="form-group">
        <label class="sr-only" for="startDate">Start Date</label>
        <input ng-model="newProject.startdate" type="text" class="form-control" id="startDate" placeholder="Project Start Date">
      </div>
    </li>
    <div class="divider"/>
    <li>
      <div class="form-group">
        <label class="sr-only" for="endDate">End Date</label>
        <input ng-model="newProject.enddate" type="text" class="form-control" id="endDate" placeholder="Project End Date">
      </div>
    </li>
    <div class="divider"/>
    <li>
      <button type="submit" class="btn btn-primary">Add project</button>
    </li>
  </ul>
</form>
<div class="divider"/>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Project Name</th>
      <th>Email</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tr ng-repeat="project in projects | orderByPriority">
    <td>{{ project.name }}</td>
    <td>{{ project.email }}</td>
    <td>{{ project.startdate }}</td>
    <td>{{ project.enddate }}</td>
    <td>
      <button type="submit" class="btn btn-success">Info</button>
      <button ng-click="projects.$remove(project.$id)" type="submit" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</table>
