<div class="container">
    <form ng-submit="" class="form-resetpassword">
        <h2 class="form-resetpassword-heading">Reset Password</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputOldPassword" class="sr-only">Old Password</label>
        <input ng-model="user.oldPassword" type="password" id="inputOldPassword" class="form-control" placeholder="Old Password" required>
        <label for="inputNewPassword" class="sr-only">New Password</label>
        <input ng-model="user.newPassword" type="password" id="inputNewPassword" class="form-control" placeholder="New Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>
    <div ng-controller="AlertsController">
        <alert-custom alert-object="alerts"></alert-custom>
    </div>
</div>
