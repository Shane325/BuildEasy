<form ng-submit="saveRfi()" class="form-inline rfi-form">
	<fieldset>
		<legend>Request For Information</legend>  
	  	<div class="form-group divider-5">
		    <label class="sr-only" for="date">Date</label>
		    <input ng-model="newRfi.date" type="date" class="form-control textbox-300" id="date" placeholder="Date">
	  	</div>
		<div class="form-group divider-5">
		   	<label class="sr-only" for="project">Project</label>
		    <input ng-model="newRfi.project" type="text" class="form-control textbox-300" id="project" placeholder="Project">
	  	</div>
	  	<div class="form-group divider-5">
		   	<label class="sr-only" for="to">To</label>
		    <input ng-model="newRfi.to" type="text" class="form-control textbox-300" id="to" placeholder="To">
	  	</div>
		<div class="form-group divider-5">
		   	<label class="sr-only" for="requestedBy">Requested By</label>
		    <input ng-model="newRfi.requestedBy" type="text" class="form-control textbox-300" id="requestedBy" placeholder="Requested By">
	  	</div>
	  	<div class="form-group divider-5">
		   	<label class="sr-only" for="subject">Subject</label>
		    <input ng-model="newRfi.subject" type="text" class="form-control textbox-300" id="subject" placeholder="Subject">
	  	</div>
	  	<div class="form-group divider-5">
		   	<label class="sr-only" for="contractorQuestion">Contractor Question</label>
		    <input ng-model="newRfi.contractorQuestion" type="text" class="form-control textbox-300" id="contractorQuestion" placeholder="Contractor Question">
	  	</div>
	</fieldset>
	<div id="rfi-submit-button" class="form-group divider-5">
	  		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
