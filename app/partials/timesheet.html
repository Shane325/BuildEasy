<div id="heading">
	<h2>Time Sheet</h2>
</div>
<form ng-submit="saveNewTimesheet()">
	<table class="table table-striped">
		<thead>
			<tr align="center">
				<th colspan="4">Name</th>
				<th colspan="2">Saturday</th>
				<th colspan="2">Sunday</th>
				<th colspan="2">Monday</th>
				<th colspan="2">Tuesday</th>
				<th colspan="2">Wednesday</th>
				<th colspan="2">Thursday</th>
				<th colspan="2">Friday</th>
			</tr>
			<tr align="center">
				<th>First</th>
				<th>Last</th>
				<th colspan="2">&nbsp</th>
				<th>Hrs</th>
				<th>Job</th>
				<th>Hrs</th>
				<th>Job</th>
				<th>Hrs</th>
				<th>Job</th>
				<th>Hrs</th>
				<th>Job</th>
				<th>Hrs</th>
				<th>Job</th>
				<th>Hrs</th>
				<th>Job</th>
				<th>Hrs</th>
				<th>Job</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="employee in employees track by $index">
                <td>{{ employee.firstName}}</td>
                <td>{{ employee.lastName }}</td>
				<td>&nbsp</td>
				<td>&nbsp</td>
				<td><input ng-model="newTimesheet.timeSheet.saturday.hours" type="text" size="2" name="hours"/></td>
				<td><input ng-model="newTimesheet.timeSheet.saturday.job" type="text" size="2" name="job"/></td>
				<td><input ng-model="newTimesheet.timeSheet.sunday.hours" type="text" size="2" name="hours"/> </td>
				<td><input ng-model="newTimesheet.timeSheet.sunday.job" type="text" size="2" name="job"/>   </td>
				<td><input ng-model="newTimesheet.timeSheet.monday.hours" type="text" size="2" name="hours"/> </td>
				<td><input ng-model="newTimesheet.timeSheet.monday.job" type="text" size="2" name="job"/>   </td>
				<td><input ng-model="newTimesheet.timeSheet.tuesday.hours" type="text" size="2" name="hours"/> </td>
				<td><input ng-model="newTimesheet.timeSheet.tuesday.job" type="text" size="2" name="job"/>   </td>
				<td><input ng-model="newTimesheet.timeSheet.wednesday.hours" type="text" size="2" name="hours"/> </td>
				<td><input ng-model="newTimesheet.timeSheet.wednesday.job" type="text" size="2" name="job"/>   </td>
				<td><input ng-model="newTimesheet.timeSheet.thursday.hours" type="text" size="2" name="hours"/> </td>
				<td><input ng-model="newTimesheet.timeSheet.thursday.job" type="text" size="2" name="job"/>   </td>
				<td><input ng-model="newTimesheet.timeSheet.friday.hours" type="text" size="2" name="hours"/> </td>
				<td><input ng-model="newTimesheet.timeSheet.friday.job" type="text" size="2" name="job"/>   </td>
			</tr>
		</tbody>
	</table>
	<div class="form-group">
	  		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
